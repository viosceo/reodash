<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-black d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 text-center" style="background-color:#1c1c1c; width: 350px;">
    <h2 class="text-light mb-4">Bot Panel Giriş</h2>
    <form action="/login" method="post">
      <input type="text" name="username" class="form-control mb-3" placeholder="Kullanıcı Adı">
      <input type="password" name="password" class="form-control mb-3" placeholder="Şifre">
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    <hr class="text-light">
    <a href="/register" class="btn btn-outline-light w-100">Kaydol</a>
  </div>
</body>
</html>
